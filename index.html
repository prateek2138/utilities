<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Input Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2; /* Background color for the entire page */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fff; /* Container background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 100%;
            margin-bottom: 10px;
            resize: vertical;
        }

        button {
            background-color: #4caf50; /* Button background color */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049; /* Darker color on hover */
        }

        .result-block {
            margin-top: 20px;
            font-size: 16px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            overflow: auto;
            position: relative;
        }

        .result-block pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .copied-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: deepskyblue;
            color: white;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        label {
            background-color: skyblue;
            margin: 2px;
            width: 100%;
            color: black;
            padding: 5px;
            border-radius: 4px;
            box-sizing: border-box;
            overflow: auto;
            position: relative;
            text-align: center;
        }
        .csvType {
            background-color: skyblue;
            margin: 2px;
            width: 100%;
            color: black;
            padding: 5px;
            border-radius: 4px;
            box-sizing: border-box;
            overflow: auto;
            position: relative;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <label for="csvType"> Choose CSV type </label>
        <select id="csvType" class="csvType">
            <option value="simple" selected> Simple csv </option>
            <option value="quoted"> Quoted csv </option>
        </select>

    <label for="multilineStrings">Enter Strings (one per line):</label>
    <textarea id="multilineStrings" name="multilineStrings" rows="5" cols="50"></textarea>

    <button type="button" onclick="submitForm()">Submit</button>

    <div class="result-block" id="result"> Output </div>

    <div class="copied-message" id="copiedMessage">Copied!</div>
</div>

<script>
    async function submitForm() {
        // Collect input value from the textarea
        const multilineStrings = document.getElementById('multilineStrings').value;

        // Split multiline input into an array of strings
        const lines = multilineStrings.split('\n');
        const strings = lines.map(str => str.trim());

        // Get the selected CSV type
        const selectedCsvType = document.getElementById('csvType').value;
        console.log(selectedCsvType);

        // Create the CSV response based on the selected type
        let csv;
        if (selectedCsvType === 'simple') {
            csv = strings.join(', ');
        } else if (selectedCsvType === 'quoted') {
            csv = strings.map(str => `'${str}'`).join(', ');
        }

        // Create a new result block
        const resultBlock = document.createElement('div');
        resultBlock.className = 'result-block';
        resultBlock.innerHTML = `<strong>CSV:</strong> <pre>${csv}</pre>`;

        // Create a copy button
        const copyButton = document.createElement('button');
        copyButton.className = 'copy-button';
        copyButton.innerText = 'Copy';
        copyButton.addEventListener('click', () => copyToClipboard(csv));

        // Append the copy button to the result block
        resultBlock.appendChild(copyButton);

        // Clear the existing content of the result container
        const resultContainer = document.getElementById('result');
        resultContainer.innerHTML = '';

        // Append the result block to the result container
        resultContainer.appendChild(resultBlock);

        // Hide the "Copied!" message
        document.getElementById('copiedMessage').style.display = 'none';

        // Here you can add logic to send the CSV data to your server or perform other actions
        // For example, you can use fetch to send the data to a server endpoint.
        // const response = await fetch('/your-server-endpoint', {
        //   method: 'POST',
        //   headers: {
        //     'Content-Type': 'application/json',
        //   },
        //   body: JSON.stringify({ strings }),
        // });
    }

    function copyToClipboard(text) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);

        // Show the "Copied!" message
        const copiedMessage = document.getElementById('copiedMessage');
        copiedMessage.style.display = 'block';

        // Hide the message after a short delay
        setTimeout(() => {
            copiedMessage.style.display = 'none';
        }, 2000);
    }
</script>
</body>
</html>
